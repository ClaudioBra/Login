<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="container">

        <div>

            <img src="imagens/perfil.png" alt="Imagem do perfil">

            <form>
                <div>
                    <input class="email" type="text" name="email" id="email" placeholder="Digite seu e-mail">
                </div>

                <div>
                    <input class="senha" type="password" name="senha" id="senha" placeholder="Digite sua senha">
                </div>
                <div>
                    <input class="botao" type="submit" value="Logar">
                </div>

            </form>

        </div>

    </div>

</body>

</html>
